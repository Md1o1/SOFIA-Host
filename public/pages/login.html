<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="./assets/CSS/login.css">

<body>
  <div class="container" id="container">
    <div class="formulario-container criar-conta-container">
      <a class="logo-login" href="/codigo/SOFIA-final/index.html"><img src="./assets/img/sofia-logo.svg" alt="Logo SOFIA"></a>
      <form action="#">
        <h1>Criar Conta</h1>
        <input type="text" placeholder="Nome" />
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <button>Cadastrar</button>
      </form>
    </div>
    <div class="formulario-container entrar-container" id="cadastro-sofia">
      <a class="logo-login" href="/codigo/SOFIA-final/index.html"><img src="./assets/img/sofia-logo.svg" alt="Logo SOFIA"></a>
      <form action="#">
        <h1>Entrar</h1>
        <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
        </div>
        <input type="email" placeholder="Email" />
        <input type="password" placeholder="Senha" />
        <a href="./pagina-inicial.html"><button>Entrar</button></a>
      </form>
    </div>
    <div class="overlay-container">
      <div class="overlay">
        <div class="overlay-panel overlay-esquerda">
          <h1>Bem Vindo de Volta!</h1>
          <p>Para continuar conectado conosco, por favor, entre com suas informações pessoais</p>
          <button class="fantasma" id="entrar">Entrar</button>
        </div>
        <div class="overlay-panel overlay-direita">
          <h1>Olá, Amigo!</h1>
          <p>Insira seus dados pessoais e comece a jornada conosco</p>
          <button class="fantasma" id="criarConta">Criar Conta</button>
        </div>
      </div>
    </div>
  </div>


  <script src="./assets/JS/login.js"></script>
